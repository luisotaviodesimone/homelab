services:
  minio:
    ports:
      - 9000:9000
      - 9001:9001
    container_name: minio
    volumes:
      - ./minio/data:/data
    environment:
      - MINIO_ROOT_USER=${USERNAME}
      - MINIO_ROOT_PASSWORD=${MINIO_PASSWORD}
    image: quay.io/minio/minio:RELEASE.2025-05-24T17-08-30Z
    command: server /data --console-address ":9001"
    networks:
        - npm_shared
networks:
  npm_shared:
    external: true
    name: npm_shared

